<!DOCTYPE html>
<html lang="en" dir="rtl" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description">
    <title>Aanaab - Single Job Page</title>
    <link rel="stylesheet" href="assets/css/flickty.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="font-Almarai">
    <!-- start Aanab header  -->
    <header aria-label="page-header" class=" flex items-center h-20 shadow-headerShadow">
        <div class="container">
            <div class="flex items-center gap-10">
                <!-- aanaab logo  -->
                <div class="aanaab-logo">
                    <img src="assets/images/Visitor/logo.svg" alt="logo">
                </div>
                <!-- aanaab navbar  -->
                <div class="flex items-center">
                    <div class="flex gap-6">
                        <div class="flex items-center gap-1 cursor-pointer">
                            <span class="font-bold text-text-base">تصفح الوظائف</span>
                            <svg width="10" height="8" viewBox="0 0 10 8" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.00387 7.49731L9.02387 0.527314H0.973867L5.00387 7.49731Z" fill="#333745" />
                            </svg>
                        </div>
                        <a href="#" class="text-text-base text-[#6B7280] font-bold">المنصة التعليمية</a>
                    </div>
                    <!-- search btn  -->
                    <div class="mr-8 ml-24 w-60 h-10 text-text-sm relative">
                        <img class="absolute top-[12px] left-[16px] cursor-pointer"
                            src="assets/images/Visitor/search-icon.svg" alt="search icon">
                        <form action="">
                            <input type="search" placeholder="بحث في الوظائف"
                                class="w-60 h-10 rounded-[40px] border border-[#D1D5DB] focus:outline-none px-4" name=""
                                id="">
                        </form>
                    </div>
                    <!-- schools  -->
                    <a href="#" class="flex items-center gap-1 ml-[19px]">
                        <img src="assets/images/Visitor/school.svg" alt="school icon">
                        <span class="text-text-sm text-[#6B7280]">المدراس</span>
                    </a>
                    <div class=" flex items-center gap-3">
                        <a href="#"
                            class="inline-block py-2 px-4 text-text-sm rounded-[40px] text-primary font-bold bg-[#F8F4FF]">انضم
                            الى اعناب
                        </a>
                        <a href="#" class="flex items-center gap-1">
                            <img src="assets/images/Visitor/user-icon.svg" alt="user icon">
                            <span class="text-text-sm text-[#6B7280]">دخول</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end Aanab header  -->

    <!-- start Aanab main page content   -->
    <main>

      
    </main>
    <!-- end Aanab main page content  -->

    <!-- scripts   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/scripts/flickty.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
